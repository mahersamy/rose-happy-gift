<app-categories-home/>
<section class="container">
    <div class=" hidden lg:grid lg:grid-cols-4 lg:gap-4 mt-6 ">
        @for (item of products.products; track $index) {
      <app-product-item [product]="item"/>
        }
        @empty {
          <div class="flex justify-center items-center font-extrabold h-svh w-svw">
            <p>No items found in this category</p>
          </div>
        }
    </div>
 <!-- Carousel for small screens -->
    
      <div class="block lg:hidden">
      @for (item of groupedProducts; track $index) {
        <p-carousel
          [value]="item"
          [numVisible]="1"
          [numScroll]="1"
          [showNavigators]="true"
          [circular]="true"
          [showIndicators]="false"
        >
          <ng-template let-item pTemplate="item">
            <app-product-item [product]="item" />
          </ng-template>
        </p-carousel>
      }@empty {
            <div class="flex justify-center items-center font-extrabold h-svh w-svw">
              <p>No items found in this category</p>
            </div>
          }
      </div>

      </section>
