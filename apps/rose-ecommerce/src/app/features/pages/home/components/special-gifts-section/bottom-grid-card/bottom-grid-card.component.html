  <div class="bg-white rounded-lg overflow-hidden relative flex flex-col justify-center h-full">
    <img
      [src]="img()"
      alt=""
      class="w-full h-full object-cover"
    />
     <div
        class=" w-full h-full md:w-fit md:h-fit absolute top-0  flex flex-col justify-center items-center md:items-end px-[1rem] py-[1.6875rem] text-center  md:text-end "
        [class.left-0]="isEn==false"
        [class.right-0]="isEn==true"
        >
        <div
          class="text-mainColor font-bold tracking-widest  text-base"
        >
          {{head()}}
        </div>
        <div
          class=" font-semibold  text-[1.25rem] .line-height-32 color-navy-1 text-navy-900 max-w-[13.25rem] my-[.6875rem]"
        >
          {{desc()}}
        </div>
        <div class="bg-mainColor rounded-[.625rem] p-2 font-semibold text-xs text-white">
            {{badgeText()}}

        </div>
      </div>
  </div>
