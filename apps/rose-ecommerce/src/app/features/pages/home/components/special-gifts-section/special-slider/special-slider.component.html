<owl-carousel-o [options]="customOptions">
  @for (item of sliderItems; track $index) {
  <ng-template carouselSlide>
    <app-carousel-item 
    [head]="item.head | translate"
    [descrption]="item.description | translate"
    [headerTitle]="item.headerTitle | translate"
    [img]="item.img"
    ></app-carousel-item>
  </ng-template>
  }
 
</owl-carousel-o>
