<div class="bg-white rounded-lg overflow-hidden flex flex-col relative justify-center items-start md:justify-end md:items-start h-full">
  <!-- Background image as a decorative layer -->
  <img
    src="/images/gifts-with-white-ribbon.png"
    alt=""
    class="w-full h-full object-cover"
  />

  <!-- Overlay content, centered -->
  <div
    class="absolute z-10 flex flex-col justify-start items-start text-start px-4 py-6"
  >
    <div class="text-mainColor font-bold tracking-widest text-sm md:text-base">
      {{ 'tallElementGrid.price' | translate }}
    </div>
    <div
      class="font-semibold text-xl md:text-[1.6306rem] leading-8 text-textColorMain max-w-[13.25rem] my-3"
    >
      {{ 'tallElementGrid.title' | translate }}
    </div>
    <app-main-button [text]="'tallElementGrid.button' | translate"></app-main-button>
  </div>
</div>
