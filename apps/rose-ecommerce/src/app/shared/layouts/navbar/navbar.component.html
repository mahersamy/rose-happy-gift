<app-mobile-viwe-links
  [hidden]="showLinks"
  (closeBtn)="switchHidden()"
>

</app-mobile-viwe-links>

<nav class="bg-white dark:bg-black sticky w-full z-20 top-0 start-0">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a
      routerLink="/home"
      class="flex items-center space-x-3 rtl:space-x-reverse"
    >
      <img src="/icons/logo.png" alt="image for logo" class="w-full" />
    </a>
    <div
      class="flex justify-center items-center gap-3 md:order-2 md:space-x-0 rtl:space-x-reverse"
    >
      <i
        class="fa-solid fa-magnifying-glass text-mainColor dark:text-dark-mainColor text-xl"
        role="button"
      ></i>
      @if(isLogin){
      <img src="/icons/cart.svg" alt="icon for cart" role="button" />
      <img src="/icons/heart.svg" alt="icon for heart" role="button" />
      <img src="/icons/user.svg" alt="icon for heart" role="button" />
      } @if(!isLogin){
      <button
        type="button"
        class="bg-mainColor dark:bg-dark-mainColor text-black dark:text-mainColor  px-5 py-2 rounded-full"
      >
        {{"navbar.login" | translate}}
      </button>
      }
      <button (click)="switchLang()">
        {{"langSwitch" | translate}}
      </button>
      
          <a class="color-navy-1 cursor-pointer"(click)="toggleDarkMode()">
          <i [class]="isDark ? 'fas fa-sun fa-xl text-white' : 'fas fa-moon fa-xl'"></i>
           </a>
         
      <button
        data-collapse-toggle="navbar-sticky"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm  rounded-lg md:hidden"
        aria-controls="navbar-sticky"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <img src="/icons/align-right.svg" alt="image for align to show nav-links" 
        role="button"
        (click)="switchHidden()"
        />
      </button>
    </div>
    <div
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
      id="navbar-sticky"
    >
      <ul
        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg  md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 "
      >
        <li>
          <a routerLink="/home" routerLinkActive="!text-mainColor"  class="color-navy-1" aria-current="page">{{"navbar.home" | translate}}</a>
        </li>
        <li>
          <a class="color-navy-1">{{"navbar.all_category" | translate}}</a>
        </li>
        <li>
          <a class="color-navy-1">{{"navbar.about" | translate}}</a>
        </li>
        <li>
          <a class="color-navy-1">{{"navbar.contact" | translate}}</a>
        </li>
        
      </ul>
 
    </div>
  </div>
</nav>
