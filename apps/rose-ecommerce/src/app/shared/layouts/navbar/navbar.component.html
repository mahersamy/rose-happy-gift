<app-mobile-viwe-links
  [hidden]="showLinks"
  (closeBtn)="switchHidden()"
>

</app-mobile-viwe-links>

<nav class="bg-white sticky w-full z-20 top-0 start-0">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a
      href="https://flowbite.com/"
      class="flex items-center space-x-3 rtl:space-x-reverse"
    >
      <img src="/icons/logo.png" alt="image for logo" class="w-full" />
    </a>
    <div
      class="flex justify-center items-center gap-3 md:order-2 md:space-x-0 rtl:space-x-reverse"
    >
      <i
        class="fa-solid fa-magnifying-glass color-pink-1 text-xl"
        role="button"
      ></i>
      @if(isLogin){
      <img src="/icons/cart.svg" alt="icon for cart" role="button" />
      <img src="/icons/heart.svg" alt="icon for heart" role="button" />
      <img src="/icons/user.svg" alt="icon for heart" role="button" />
      } @if(!isLogin){
      <button
        type="button"
        class="bg-color-pink-1 text-white px-5 py-2 rounded-full"
      >
        Login
      </button>
      }
      <button
        data-collapse-toggle="navbar-sticky"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden"
        aria-controls="navbar-sticky"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <img src="/icons/align-right.svg" alt="image for align to show nav-links" 
        role="button"
        (click)="switchHidden()"
        />
      </button>
    </div>
    <div
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
      id="navbar-sticky"
    >
      <ul
        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white"
      >
        <li>
          <a routerLink="/home" routerLinkActive="!text-mainColor"  class="color-navy-1" aria-current="page">Home</a>
        </li>
        <li>
          <a class="color-navy-1">All Category</a>
        </li>
        <li>
          <a class="color-navy-1">About</a>
        </li>
        <li>
          <a class="color-navy-1">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
